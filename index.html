<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>

      <form class="todo-form">
        <input type="text" id="todo-input" class="hidden" placeholder="Add a new todo" />
        <button type="button" class="button-add">Add
          <span class="button-icon"><ion-icon name="add-outline"></ion-icon></span>
        </button> 
      </form>
      
      <!-- error handling message : CSS added:: .input-error & #error-message -->
      <p id="error-message">Please enter a todo item</p>
      <ul class="todo-list" id="todo-list"></ul>
      <button type="button" id="clear-completed-btn" class="clear-completed-btn">Clear Completed Todos</button>
      <button type="button" id="toggle-all-btn" class="toggle-all-btn">Toggle All Todos</button>


   <!-- <input type="color" id="colorPicker" />  -->
    </div>
    <script type="module" src="/src/main.ts"></script>
   <!--  ICONS HERE -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
